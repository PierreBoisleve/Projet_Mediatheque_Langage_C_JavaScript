<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mediatheque 3.0</title>
    <link href="css/styles.css" rel="stylesheet">

    <ul>
        <li><a href="index.html">Mediatheque 3.0<img id="instructions" src="images/instruction.svg" alt="livre" height="40px" width="100px"></a></li>
        <a id="power" href="end.html" ><img id="power_off" src="images/power-button-outline.svg" alt="power" height="40px" width="100px"></a>
        <form id="search_form">
            <select id="select_form">
                <option selected disabled>Search by...</option>
                <option id="author">Author</option>
                <option id="Book name">Book name</option>
                <option id="genre">Genre</option>
            </select>
            <input type="text" name="search_text" id="search_text" placeholder="Search"/>
            <input type="submit" name="search_button" id="search_button"/>
        </form>
        <!--<a id="all_books" href="list.html">RÃ©sultats de la recherche</a>-->

    </ul>
</head>
<br>

<body>
<div class="container">
    <h2>Search a Book</h2>
    <p>Type something in the input field to search the table for Author name, Book name, Number of pages or Genre</p>
    <br>
    <table id="books">
        <thead>
        <tr id="footer">

        </tr>
        <tr id="thead_tr">
            <th  scope="col">#</th>
            <th id="author_table" scope="col">Author</th>
            <th id="bookname_table" scope="col">Book name</th>
            <th id="pages_table" scope="col">Number pages</th>
            <th id="genre_table" scope="col">Genre</th>
        </tr>
        </thead>
        <tbody id="table">

        </tbody>
        <div class="dropdown">
            <button class="dropbtn">Pages >>
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content" id="pagination">

            </div>
        </div>
    </table>
</div>

</body>

<script src="js/list.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</html>
